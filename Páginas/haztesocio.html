<body>

                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <div class="container-fluid d-flex justify-content-evenly align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page"

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar en el sitio"
                                aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mainSocio">
            <h3>Completa el siguiente formulario y se socio de esta gran institución</h3>
            <form action="#" method="get">
                <h4>¡Inscríbete!</h4>
                <section class="informacion">
                    <input type="text" placeholder="Nombre y Apellidos" name="nombre-completo">

                    <input type="email" placeholder="email@dominio.com">
                </section>
                <section class="informacion">
                    <label for="contrasena"></label>
                    <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena">

                    <input type="password" placeholder="Confirma Contraseña">
                </section>
                <textarea name="" id="" cols="48" rows="10"
                    placeholder="Opcional: Cuéntanos por qué quieres ser socio"></textarea>

                <label for="" class="newsletter">
                    <input type="checkbox">
                    <span>Suscribirme al newsletter</span>
                </label>

                <label for="" class="sexo">
                    <input type="radio" name="sexo" value="hombre">
                    <span>Hombre</span>

                    <input type="radio" name="sexo" value="mujer">
                    <span>Mujer</span>

                    <input type="radio" name="sexo" value="otro">
                    <span>Otro</span>
                </label>

                <select name="país">
                    <option value="seleccion">¿De donde eres?</option>
                    <option value="chi">Chile</option>
                    <option value="lat">Latinoamerica</option>
                    <option value="nor">Norteamérica</option>
                    <option value="eur">Europa</option>
                    <option value="asi">Asia</option>
                    <option value="oce">Oceanía</option>
                </select>
                <section class="botones">
                    <input type="submit" value="Suscribirme" class="boton">
                    <input type="reset" value="Borrar Todo" class="boton">
                </section>

            </form>
        </main>

        <footer class="footer">
            <p>Contáctanos: contacto@colocolo.cl</p>
