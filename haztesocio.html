<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7caa7bdcfb.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hazte Socio</title>
</head>

<body>
    <div class="divHazteSocio">
        <header class="header">
            <a href="./index.html"><img src="./img/logo.webp" alt="Logo Colo-Colo" class="logoAlbo"></a>
            <h2>Club Social y Deportivo Colo-Colo</h2>
            <nav>
                <ul class="listaHeader">
                    <li href="./index.html">
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./fixture.html">Fixture</a>
                    </li>

                    <li>
                        <a href="./historia.html">Historia</a>
                    </li>
                    <li>
                        <a href="./plantel.html">Plantel</a>
                    </li>
                    <li>
                        <a href="./haztesocio.html">Hazte Socio</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="mainSocio">
            <h3>Completa el siguiente formulario y se socio de esta gran institución</h3>
            <form action="#" method="get">
                <h4>¡Inscríbete!</h4>
                <section class="informacion">
                    <input type="text" placeholder="Nombre y Apellidos" name="nombre-completo">

                    <input type="email" placeholder="email@dominio.com">
                </section>
                <section class="informacion">
                    <label for="contrasena"></label>
                    <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena">

                    <input type="password" placeholder="Confirma Contraseña">
                </section>
                <textarea name="" id="" cols="48" rows="10"
                    placeholder="Opcional: Cuéntanos por qué quieres ser socio"></textarea>

                <label for="" class="newsletter">
                    <input type="checkbox">
                    <span>Suscribirme al newsletter</span>
                </label>

                <label for="" class="sexo">
                    <input type="radio" name="sexo" value="hombre">
                    <span>Hombre</span>

                    <input type="radio" name="sexo" value="mujer">
                    <span>Mujer</span>

                    <input type="radio" name="sexo" value="otro">
                    <span>Otro</span>
                </label>

                <select name="país">
                    <option value="seleccion">¿De donde eres?</option>
                    <option value="chi">Chile</option>
                    <option value="lat">Latinoamerica</option>
                    <option value="nor">Norteamérica</option>
                    <option value="eur">Europa</option>
                    <option value="asi">Asia</option>
                    <option value="oce">Oceanía</option>
                </select>
                <section class="botones">
                    <input type="submit" value="Suscribirme" class="boton">
                    <input type="reset" value="Borrar Todo" class="boton">
                </section>

            </form>
        </main>

        <footer class="footer">
            <p>Contáctanos: contacto@colocolo.cl</p>
            <ul>
                <li><a href="https://www.facebook.com/colocolo"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/colocolooficial/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/ColoColo"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
